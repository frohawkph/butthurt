<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="bh-instance" attributes="date desc src">
  <template>
    <style>
      :host {
        position: relative;
        padding: 10px 0px;
        z-index: 1;
        flex-shrink: 0;
        -webkit-flex-shrink: 0;
      }
      .container {
        position: relative;
        z-index: 1;
      }
      .date-circle {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: #870E49;
        color: white;
        margin-right: 10px;
      }
      .month {
        text-transform: uppercase;
        font-size: 10px;
      }
      .info {
        /*position: absolute;*/
        display: block;
        width: 256px;
        background-color: white;
        padding: 20px;
        color: #333;
        text-decoration: none;
        box-shadow: 0px 2px 2px rgba(0,0,0,0.2);
        transition: all 0.2s;
        /*left: 68px;*/
        /*top: 10px;*/
      }
      .info:hover {
        box-shadow: 0px 8px 8px rgba(0,0,0,0.2);
      }
      .line {
        position: absolute;
        z-index: 0;
        top: 0px;
        bottom: -20px;
        left: 24px;
        width: 2px;
        background-color: #870E49;
      }
    </style>
<!--     {{date}}
    {{desc}}
    {{src}} -->
    <div class="container" horizontal layout>
      <div class="date-circle" layout vertical center center-justified>
        <div class="month">{{getMonth(date)}}</div>
        <div>{{getDate(date)}}</div>
      </div>

      <a href="{{src}}" target="_blank" class="info">
        {{desc}}
      </a>
    </div>

    <div class="line"></div>
  </template>
  <script>
    Polymer("bh-instance", {
      created: function(){
        this.months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      },
      getMonth: function(date){
        // console.log(date.getMonth());
        return this.months[date.getMonth()];
      },
      getDate: function(date){
        return date.getDate();
      }
    });
  </script>
</polymer-element>
