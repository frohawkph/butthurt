<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bh-date-circle.html">

<polymer-element name="bh-instance" attributes="date desc src" horizontal layout start>
  <template>
    <style>
      :host {
        position: relative;
        padding: 16px 0px;
        z-index: 1;
        flex-shrink: 0;
        -webkit-flex-shrink: 0;
      }
      :host(.core-selected) .info {
        /*box-shadow: 0px 8px 8px rgba(0,0,0,0.2);*/
        border-left: 8px solid #870E49;
      }
      .month {
        text-transform: uppercase;
        font-size: 10px;
      }
      .info {
        /*position: absolute;*/
        display: block;
        /*width: 256px;*/
        background-color: white;
        padding: 16px;
        color: #333;
        text-decoration: none;
        box-shadow: 0px 2px 2px rgba(0,0,0,0.2);
        transition: all 0.2s;
        /*left: 68px;*/
        /*top: 10px;*/
      }
      .info:hover {
        box-shadow: 0px 8px 8px rgba(0,0,0,0.2);
      }
      .line {
        position: absolute;
        z-index: -1;
        top: 0px;
        bottom: -20px;
        left: 24px;
        width: 2px;
        background-color: #870E49;
      }
    </style>
<!--     {{date}}
    {{desc}}
    {{src}} -->
<!--       <div class="date-circle" layout vertical center center-justified>
        <div class="month">{{getMonth(date)}}</div>
        <div>{{getDate(date)}}</div>
      </div> -->
    <div class="line"></div>

    <bh-date-circle>
      <div class="month">{{getMonth(date)}}</div>
      <div>{{getDate(date)}}</div>
    </bh-date-circle>

    <a flex one href="{{src}}" target="_blank" class="info">
      {{desc}}
    </a>
      

  </template>
  <script>
    Polymer("bh-instance", {
      created: function(){
        this.months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      },
      getMonth: function(date){
        // console.log(date.getMonth());
        return this.months[date.getMonth()];
      },
      getDate: function(date){
        return date.getDate();
      }
    });
  </script>
</polymer-element>
