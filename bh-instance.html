<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-collapse/core-collapse.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/core-icon/core-icon.html">
<link rel="import" href="bh-date-circle.html">

<polymer-element name="bh-instance" attributes="date desc src selected" horizontal layout start on-mouseover="{{mouseoverHandler}}" on-mouseleave="{{mouseleaveHandler}}">
  <template>
    <style>
      :host {
        position: relative;
        padding: 16px 0px;
        z-index: 1;
        flex-shrink: 0;
        -webkit-flex-shrink: 0;
      }
      bh-date-circle {
        transition: all 0.2s;
        margin-right: 8px;
      }
      .month, .year {
        text-transform: uppercase;
        font-size: 8px;
      }
      .card {
        display: block;
        background-color: white;
        color: #333;
        text-decoration: none;
        box-shadow: 0px 2px 2px rgba(0,0,0,0.2);
        transition: all 0.2s;
      }
/*      .card:hover {
        box-shadow: 0px 8px 8px rgba(0,0,0,0.2);
      }*/
      .section {
        padding: 16px;
      }
      a.section {
        display: block;
        padding: 12px 16px;
        text-decoration: none;
        color: #0074D9;
        text-align: right;
        border-top: 1px solid #eee;
      }
      a.section:hover {
        background-color: #eee;
      }
      .line {
        position: absolute;
        z-index: -1;
        top: 0px;
        bottom: -20px;
        left: 24px;
        width: 2px;
        background-color: #870E49;
      }
    </style>

    <div class="line"></div>

    <bh-date-circle class="{{selected ? 'large' : ''}}">
      <div class="month">{{getMonth(date)}}</div>
      <div>{{getDate(date)}}</div>
      <div class="year">{{getYear(date)}}</div>
    </bh-date-circle>

    <div class="card" flex one target="_blank">
      <div class="section">
        {{desc}}
      </div>
      <!-- <core-collapse id="sourceCollapse" opened="{{sourceOpen || selected}}"> -->
        <a class="section" href="{{src}}" target="_blank">
          <core-icon icon="link"></core-icon>
          source
        </a>
      <!-- </core-collapse> -->
    </div>
      

  </template>
  <script>
    Polymer("bh-instance", {
      created: function(){
        this.sourceOpen = false;
        this.months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      },
      getMonth: function(date){
        return this.months[date.getMonth()];
      },
      getDate: function(date){
        return date.getDate();
      },
      getYear: function(date){
        return date.getFullYear();
      },
      mouseoverHandler: function(e){
        // this.$.sourceCollapse.toggle();
        this.sourceOpen = true;
      },
      mouseleaveHandler: function(e){
        this.sourceOpen = false;
      }
    });
  </script>
</polymer-element>
