<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="bh-instance" attributes="date desc src">
  <template>
    <style>
      :host {
        position: relative;
      }
      .container {
        position: relative;
        z-index: 1;
      }
      .date-circle {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: #333;
        color: white;
        margin-right: 10px;
      }
      .month {
        text-transform: uppercase;
        font-size: 10px;
      }
      .info {
        /*position: absolute;*/
        width: 256px;
        /*left: 68px;*/
        /*top: 10px;*/
      }
      .line {
        position: absolute;
        z-index: 0;
        top: 0px;
        bottom: -20px;
        left: 24px;
        width: 2px;
        background-color: #333;
      }
    </style>
<!--     {{date}}
    {{desc}}
    {{src}} -->
    <div class="container" horizontal layout>
      <div class="date-circle" layout vertical center center-justified>
        <div class="month">{{getMonth(date)}}</div>
        <div>{{getDate(date)}}</div>
      </div>

      <div class="info">
        
        <a href="{{src}}"><p>{{desc}}</p></a>
      </div>
    </div>

    <div class="line"></div>
  </template>
  <script>
    Polymer("bh-instance", {
      created: function(){
        this.months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      },
      getMonth: function(date){
        // console.log(date.getMonth());
        return this.months[date.getMonth()];
      },
      getDate: function(date){
        return date.getDate();
      }
    });
  </script>
</polymer-element>
